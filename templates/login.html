{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block heading %}
    Login
{% endblock %}

{% block body %}
    <form action=" {{ url_for('LoggingIn') }}" method="post">
        <p>
            {{form.username.label}}<br>
            {{form.username(size=30)}}
        </p>

        <p>
            {{form.password.label}}<br>
            {{form.password(size=30)}}
        </p>

        <p>
            {{form.submit()}}
        </p>
    </form>
{% endblock %}
